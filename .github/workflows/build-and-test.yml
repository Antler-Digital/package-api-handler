name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - run: npm i -g yarn
      - run: yarn install
      - run: yarn lint
      # - run: npm test
      - run: yarn build
        env:
          CI: true
